    <title>Meme Template Request</title>

  <body>
     <script>
    const realFileBtn = document.getElementById("real-file");
const customBtn = document.getElementById("custom-button");
const customTxt = document.getElementById("custom-text");

customBtn.addEventListener("click", function() {
  realFileBtn.click();
});

realFileBtn.addEventListener("change", function() {
  if (realFileBtn.value) {
    customTxt.innerHTML = realFileBtn.value.match(
      /[\/\\]([\w\d\s\.\-\(\)]+)$/
    )[1];
  } else {
    customTxt.innerHTML = "No file chosen, yet.";
  }
});

  </script>

    <div class="container mt-5">
      <h1><mark>Meme Templates</mark></h1>
        <h3>Request Template's Here</h3>
        <form class="row g-3" action="https://formsubmit.co/c3f282db0f0542dfd87940ee9bc33457 " method="POST">
          <!-- Honeypot -->
          <input type="text" name="_honey" style="display: none;">

          <!-- Disable Captcha -->
          <input type="hidden" name="_captcha" value="false">

          <input type="hidden" name="_next" value="https://success0.netlify.app/" >

          <div class="col-md-6">
            <label for="firstName" class="form-label"><b>Your Name</b></label>
            <input type="text" class="form-control" name="name" id="Name" required>
          </div>
          <div class="col-md-8">
            <label for="emailInfo" class="form-label"><b>E-mail</b></label>
            <input type="email" class="form-control" name="email" id="emailInfo" required>
          </div>
          <div class="col-md-12">
            <label for="comments" class="form-label"><b>Full Description of Template</b></label>
            <textarea class="form-control" id="comments" name="message" rows="3" required></textarea>
          </div>
          <input type="file" id="real-file" hidden="hidden" />
<button type="button" id="custom-button">Choose An Example:</button>
<span id="custom-text">No file chosen, yet.</span>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
